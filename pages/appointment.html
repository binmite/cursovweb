<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="appointment.page_title">Запись на прием</title>
    <link rel="stylesheet" href="../styles/appointment.css">
</head>
<body>
    <div class="appointment-container">
        <div class="appointment-form">
            <h1 data-i18n="appointment.title">Запись на прием</h1>
            
            <div class="user-info">
                <h3>
                    <span data-i18n="appointment.welcome">Добро пожаловать,</span> 
                    <span id="userName"></span>!
                </h3>
                <p data-i18n="appointment.welcome_subtitle">Заполните форму для записи на прием</p>
            </div>
            
            <form id="appointmentForm">
                <div class="form-group">
                    <label for="category" data-i18n="appointment.category">Категория услуги *</label>
                    <select id="category" name="category" required>
                        <option value="" data-i18n="appointment.category_placeholder">Выберите категорию</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="service" data-i18n="appointment.service">Услуга *</label>
                    <select id="service" name="service" required disabled>
                        <option value="" data-i18n="appointment.service_placeholder">Сначала выберите категорию</option>
                    </select>
                </div>

                <div class="selected-service-info" style="display: none;">
                    <label data-i18n="appointment.service_info">Информация об услуге:</label>
                    <div class="service-details">
                        <p>
                            <strong data-i18n="appointment.service_name">Название:</strong> 
                            <span id="serviceName">-</span>
                        </p>
                        <p>
                            <strong data-i18n="appointment.service_description">Описание:</strong> 
                            <span id="serviceDescription">-</span>
                        </p>
                        <p>
                            <strong data-i18n="appointment.service_price">Цена:</strong> 
                            <span id="servicePrice">-</span>
                        </p>
                        <p>
                            <strong data-i18n="appointment.service_duration">Длительность:</strong> 
                            <span id="serviceDuration">-</span>
                        </p>
                        <p>
                            <strong data-i18n="appointment.service_procedures">Процедуры:</strong> 
                            <span id="serviceProcedures">-</span>
                        </p>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="doctor" data-i18n="appointment.doctor">Специалист *</label>
                    <select id="doctor" name="doctor" required disabled>
                        <option value="" data-i18n="appointment.doctor_placeholder">Сначала выберите услугу</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="date" data-i18n="appointment.date">Дата приема *</label>
                        <input type="date" id="date" name="date" required min="">
                    </div>
                    
                    <div class="form-group">
                        <label for="time" data-i18n="appointment.time">Время приема *</label>
                        <select id="time" name="time" required>
                            <option value="" data-i18n="appointment.time_placeholder">Выберите время</option>
                            <option value="09:00" data-i18n="appointment.time_09:00">09:00</option>
                            <option value="10:00" data-i18n="appointment.time_10:00">10:00</option>
                            <option value="11:00" data-i18n="appointment.time_11:00">11:00</option>
                            <option value="12:00" data-i18n="appointment.time_12:00">12:00</option>
                            <option value="14:00" data-i18n="appointment.time_14:00">14:00</option>
                            <option value="15:00" data-i18n="appointment.time_15:00">15:00</option>
                            <option value="16:00" data-i18n="appointment.time_16:00">16:00</option>
                            <option value="17:00" data-i18n="appointment.time_17:00">17:00</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="notes" data-i18n="appointment.notes">Дополнительные пожелания</label>
                    <textarea id="notes" name="notes" rows="4" 
                              data-i18n-placeholder="appointment.notes_placeholder"
                              placeholder="Опишите ваши пожелания, симптомы или особенности..."></textarea>
                </div>
                
                <button type="submit" class="submit-btn" disabled data-i18n="appointment.submit_button">Записаться на прием</button>
            </form>
            
            <div class="back-section">
                <button id="backBtn" class="back-btn" data-i18n="appointment.back_button">Назад</button>
            </div>
        </div>
    </div>
    <script src="../js/i18n/index.js"></script>
    <script src="../js/auth/auth-manager.js"></script>
    <script src="../js/appointment/index.js"></script>
</body>
</html>
