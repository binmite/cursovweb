<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись на прием</title>
    <link rel="stylesheet" href="../styles/appointment.css">
</head>
<body>
    <div class="appointment-container">
        <div class="appointment-form">
            <h1>Запись на прием</h1>
            
            <div class="user-info">
                <h3>Добро пожаловать, <span id="userName"></span>!</h3>
                <p>Заполните форму для записи на прием</p>
            </div>
            
            <form id="appointmentForm">
                <div class="form-group">
                    <label for="service">Услуга *</label>
                    <select id="service" name="service" required>
                        <option value="">Выберите услугу</option>
                        <option value="cosmetology">Косметология</option>
                        <option value="surgery">Пластическая хирургия</option>
                        <option value="dentistry">Стоматология</option>
                        <option value="laser">Лазерная медицина</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="doctor">Специалист *</label>
                    <select id="doctor" name="doctor" required>
                        <option value="">Выберите специалиста</option>
                        <option value="dr_ivanova">Иванова А.П. - Косметолог</option>
                        <option value="dr_petrov">Петров В.С. - Хирург</option>
                        <option value="dr_sidorova">Сидорова М.К. - Стоматолог</option>
                        <option value="dr_kuznetsov">Кузнецов Д.И. - Лазерный терапевт</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="date">Дата приема *</label>
                    <input type="date" id="date" name="date" required min="">
                </div>
                
                <div class="form-group">
                    <label for="time">Время приема *</label>
                    <select id="time" name="time" required>
                        <option value="">Выберите время</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="notes">Дополнительные пожелания</label>
                    <textarea id="notes" name="notes" rows="4" placeholder="Опишите ваши пожелания или симптомы..."></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Записаться на прием</button>
            </form>
            
            <div class="logout-section">
                <button id="logoutBtn" class="logout-btn">Выйти из системы</button>
            </div>
        </div>
    </div>
    <script src="../js/navigation/index.js"></script>
    <script src="../js/auth/auth-manager.js"></script>
    <script src="../js/i18n/index.js"></script>
    <script src="../js/appointment/index.js"></script>
    <script src="../js/burger-menu/index.js"></script>
</body>
</html>
