<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись на прием</title>
    <link rel="stylesheet" href="../styles/appointment.css">
</head>
<body>
    <div class="appointment-container">
        <div class="appointment-form">
            <h1>Запись на прием</h1>
            
            <div class="user-info">
                <h3>Добро пожаловать, <span id="userName"></span>!</h3>
                <p>Заполните форму для записи на прием</p>
            </div>
            
            <form id="appointmentForm">
                <div class="form-group">
                    <label for="category">Категория услуги *</label>
                    <select id="category" name="category" required>
                        <option value="">Выберите категорию</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="service">Услуга *</label>
                    <select id="service" name="service" required disabled>
                        <option value="">Сначала выберите категорию</option>
                    </select>
                </div>

                <div class="selected-service-info" style="display: none;">
                    <label>Информация об услуге:</label>
                    <div class="service-details">
                        <p><strong>Название:</strong> <span id="serviceName">-</span></p>
                        <p><strong>Описание:</strong> <span id="serviceDescription">-</span></p>
                        <p><strong>Цена:</strong> <span id="servicePrice">-</span></p>
                        <p><strong>Длительность:</strong> <span id="serviceDuration">-</span></p>
                        <p><strong>Процедуры:</strong> <span id="serviceProcedures">-</span></p>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="doctor">Специалист *</label>
                    <select id="doctor" name="doctor" required disabled>
                        <option value="">Сначала выберите услугу</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Дата приема *</label>
                        <input type="date" id="date" name="date" required min="">
                    </div>
                    
                    <div class="form-group">
                        <label for="time">Время приема *</label>
                        <select id="time" name="time" required>
                            <option value="">Выберите время</option>
                            <option value="09:00">09:00</option>
                            <option value="10:00">10:00</option>
                            <option value="11:00">11:00</option>
                            <option value="12:00">12:00</option>
                            <option value="14:00">14:00</option>
                            <option value="15:00">15:00</option>
                            <option value="16:00">16:00</option>
                            <option value="17:00">17:00</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="notes">Дополнительные пожелания</label>
                    <textarea id="notes" name="notes" rows="4" placeholder="Опишите ваши пожелания, симптомы или особенности..."></textarea>
                </div>
                
                <button type="submit" class="submit-btn" disabled>Записаться на прием</button>
            </form>
            
            <div class="back-section">
                <button id="backBtn" class="back-btn">Назад</button>
            </div>
        </div>
    </div>
    <script src="../js/auth/auth-manager.js"></script>
    <script src="../js/appointment/index.js"></script>
</body>
</html>
