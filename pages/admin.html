<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <link rel="stylesheet" href="../styles/admin.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Панель администратора</h1>
            <div class="admin-controls">
                <button id="refreshBtn" class="btn btn-secondary">Обновить</button>
                <button id="backBtn" class="btn btn-outline">Назад</button>
            </div>
        </header>

        <div class="admin-tabs">
            <button class="tab-btn active" data-tab="appointments">Заявки</button>
            <button class="tab-btn" data-tab="services">Услуги</button>
        </div>

        <div class="admin-content">
            <div id="appointments-tab" class="tab-content active">
                <div class="stats-container">
                    <div class="stat-card">
                        <h3>Всего заявок</h3>
                        <span id="totalAppointments" class="stat-number">0</span>
                    </div>
                    <div class="stat-card">
                        <h3>Ожидают</h3>
                        <span id="pendingAppointments" class="stat-number">0</span>
                    </div>
                    <div class="stat-card">
                        <h3>Подтверждены</h3>
                        <span id="confirmedAppointments" class="stat-number">0</span>
                    </div>
                    <div class="stat-card">
                        <h3>Отклонены</h3>
                        <span id="rejectedAppointments" class="stat-number">0</span>
                    </div>
                </div>

                <div class="filters-container">
                    <div class="filter-group">
                        <label for="statusFilter">Статус:</label>
                        <select id="statusFilter">
                            <option value="all">Все статусы</option>
                            <option value="pending">Ожидание</option>
                            <option value="confirmed">Подтверждено</option>
                            <option value="rejected">Отклонено</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="dateFilter">Дата:</label>
                        <input type="date" id="dateFilter">
                    </div>
                    <div class="filter-group">
                        <label for="searchFilter">Поиск:</label>
                        <input type="text" id="searchFilter" placeholder="Поиск по клиенту или услуге...">
                    </div>
                    <button id="clearFilters" class="btn btn-outline">Сбросить</button>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Клиент</th>
                                <th>Услуга</th>
                                <th>Специалист</th>
                                <th>Дата и время</th>
                                <th>Статус</th>
                                <th>Цена</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody id="appointmentsTableBody">
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="services-tab" class="tab-content">
                <div class="tab-header">
                    <h2>Управление услугами</h2>
                    <button id="addServiceBtn" class="btn btn-primary">Добавить услугу</button>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Название</th>
                                <th>Категория</th>
                                <th>Цена</th>
                                <th>Длительность</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody id="servicesTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="appointmentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Просмотр заявки</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="appointmentForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="modalClient">Клиент:</label>
                            <input type="text" id="modalClient" readonly>
                        </div>
                        <div class="form-group">
                            <label for="modalService">Услуга:</label>
                            <input type="text" id="modalService" readonly>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="modalDoctor">Специалист:</label>
                            <input type="text" id="modalDoctor" readonly>
                        </div>
                        <div class="form-group">
                            <label for="modalPrice">Цена:</label>
                            <input type="text" id="modalPrice" readonly>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="modalDate">Дата:</label>
                            <input type="date" id="modalDate">
                        </div>
                        <div class="form-group">
                            <label for="modalTime">Время:</label>
                            <select id="modalTime">
                                <option value="09:00">09:00</option>
                                <option value="10:00">10:00</option>
                                <option value="11:00">11:00</option>
                                <option value="12:00">12:00</option>
                                <option value="14:00">14:00</option>
                                <option value="15:00">15:00</option>
                                <option value="16:00">16:00</option>
                                <option value="17:00">17:00</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="modalStatus">Статус:</label>
                        <select id="modalStatus">
                            <option value="pending">Ожидание</option>
                            <option value="confirmed">Подтверждено</option>
                            <option value="rejected">Отклонено</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="modalNotes">Примечания клиента:</label>
                        <textarea id="modalNotes" rows="3" readonly></textarea>
                    </div>

                    <div class="form-group">
                        <label for="adminNotes">Заметки администратора:</label>
                        <textarea id="adminNotes" rows="3" placeholder="Введите заметки для клиента..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="saveAppointmentBtn" class="btn btn-primary">Сохранить</button>
                <button id="confirmAppointmentBtn" class="btn btn-success">Подтвердить</button>
                <button id="rejectAppointmentBtn" class="btn btn-danger">Отклонить</button>
                <button id="deleteAppointmentBtn" class="btn btn-danger">Удалить</button>
                <button class="btn btn-secondary" data-dismiss="modal">Отмена</button>
            </div>
        </div>
    </div>

    <div id="serviceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="serviceModalTitle">Добавить услугу</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="serviceForm">
                    <div class="form-group">
                        <label for="serviceName">Название услуги:</label>
                        <input type="text" id="serviceName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="serviceCategory">Категория:</label>
                        <select id="serviceCategory" required>
                            <option value="">Выберите категорию</option>
                            <option value="cosmetology">Косметология</option>
                            <option value="surgery">Пластическая хирургия</option>
                            <option value="dentistry">Стоматология</option>
                            <option value="laser">Лазерная терапия</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="servicePrice">Цена (₽):</label>
                            <input type="number" id="servicePrice" required min="0">
                        </div>
                        <div class="form-group">
                            <label for="servicePriceUnit">Единица цены:</label>
                            <select id="servicePriceUnit" required>
                                <option value="от">от</option>
                                <option value="за процедуру">за процедуру</option>
                                <option value="за сеанс">за сеанс</option>
                                <option value="за курс">за курс</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="serviceDuration">Длительность:</label>
                        <input type="text" id="serviceDuration" placeholder="например: 1 час" required>
                    </div>

                    <div class="form-group">
                        <label for="serviceDescription">Описание:</label>
                        <textarea id="serviceDescription" rows="3" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="serviceProcedures">Процедуры (через запятую):</label>
                        <textarea id="serviceProcedures" rows="2" placeholder="Консультация, Осмотр, Анализ..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="saveServiceBtn" class="btn btn-primary">Сохранить</button>
                <button class="btn btn-secondary" data-dismiss="modal">Отмена</button>
            </div>
        </div>
    </div>

    <div id="preloader" class="preloader">
        <div class="preloader__content">
            <div class="preloader__spinner"></div>
            <div class="preloader__text">Загрузка панели администратора...</div>
        </div>
    </div>

    <script src="../js/auth/auth-manager.js"></script>
    <script type="module" src="../js/admin/index.js"></script>
</body>
</html>
